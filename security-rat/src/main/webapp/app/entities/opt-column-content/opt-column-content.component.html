<div>
    <h2 id="page-heading">
        <span jhiTranslate="securityRatApp.optColumnContent.home.title">Opt Column Contents</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-opt-column-content" [routerLink]="['/opt-column-content/new']">
            <fa-icon icon="plus"></fa-icon>
            <span class="hidden-sm-down"  jhiTranslate="securityRatApp.optColumnContent.home.createLabel">
            Create a new Opt Column Content
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'securityRatApp.optColumnContent.home.search' | translate }}">

                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <fa-icon icon="search"></fa-icon>
                    </button>

                    <button class="input-group-append btn btn-danger" (click)="search('')" *ngIf="currentSearch">
                        <fa-icon icon="trash-alt"></fa-icon>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div class="alert alert-warning" id="no-result" *ngIf="optColumnContents?.length === 0">
        <span jhiTranslate="securityRatApp.optColumnContent.home.notFound">No optColumnContents found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="optColumnContents?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="securityRatApp.optColumnContent.content">Content</span></th>
                    <th scope="col" ><span jhiTranslate="securityRatApp.optColumnContent.optColumn">Opt Column</span></th>
                    <th scope="col" ><span jhiTranslate="securityRatApp.optColumnContent.requirementSkeleton">Requirement Skeleton</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let optColumnContent of optColumnContents ;trackBy: trackId">
                    <td><a [routerLink]="['/opt-column-content', optColumnContent.id, 'view']">{{ optColumnContent.id }}</a></td>
                    <td>{{ optColumnContent.content }}</td>
                    <td>
                        <div *ngIf="optColumnContent.optColumn">
                            <a [routerLink]="['/opt-column', optColumnContent.optColumn?.id, 'view']" >{{ optColumnContent.optColumn?.name }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="optColumnContent.requirementSkeleton">
                            <a [routerLink]="['/requirement-skeleton', optColumnContent.requirementSkeleton?.id, 'view']" >{{ optColumnContent.requirementSkeleton?.shortName }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/opt-column-content', optColumnContent.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/opt-column-content', optColumnContent.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(optColumnContent)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
