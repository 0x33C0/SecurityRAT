<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="tagInstance">
            <h2><span jhiTranslate="securityRatApp.tagInstance.detail.title">Tag Instance</span> {{ tagInstance.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="securityRatApp.tagInstance.name">Name</span></dt>
                <dd>
                    <span>{{ tagInstance.name }}</span>
                </dd>
                <dt><span jhiTranslate="securityRatApp.tagInstance.description">Description</span></dt>
                <dd>
                    <span>{{ tagInstance.description }}</span>
                </dd>
                <dt><span jhiTranslate="securityRatApp.tagInstance.showOrder">Show Order</span></dt>
                <dd>
                    <span>{{ tagInstance.showOrder }}</span>
                </dd>
                <dt><span jhiTranslate="securityRatApp.tagInstance.active">Active</span></dt>
                <dd>
                    <span>{{ tagInstance.active }}</span>
                </dd>
                <dt><span jhiTranslate="securityRatApp.tagInstance.tagCategory">Tag Category</span></dt>
                <dd>
                    <div *ngIf="tagInstance.tagCategory">
                        <a [routerLink]="['/tag-category', tagInstance.tagCategory?.id, 'view']">{{ tagInstance.tagCategory?.name }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/tag-instance', tagInstance.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
