<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="tagCategory">
            <h2><span jhiTranslate="securityRatApp.tagCategory.detail.title">Tag Category</span> {{ tagCategory.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="securityRatApp.tagCategory.name">Name</span></dt>
                <dd>
                    <span>{{ tagCategory.name }}</span>
                </dd>
                <dt><span jhiTranslate="securityRatApp.tagCategory.description">Description</span></dt>
                <dd>
                    <span>{{ tagCategory.description }}</span>
                </dd>
                <dt><span jhiTranslate="securityRatApp.tagCategory.showOrder">Show Order</span></dt>
                <dd>
                    <span>{{ tagCategory.showOrder }}</span>
                </dd>
                <dt><span jhiTranslate="securityRatApp.tagCategory.active">Active</span></dt>
                <dd>
                    <span>{{ tagCategory.active }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/tag-category', tagCategory.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
