<div>
    <h2 id="page-heading">
        <span jhiTranslate="securityRatApp.optColumn.home.title">Opt Columns</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-opt-column" [routerLink]="['/opt-column/new']">
            <fa-icon icon="plus"></fa-icon>
            <span class="hidden-sm-down"  jhiTranslate="securityRatApp.optColumn.home.createLabel">
            Create a new Opt Column
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'securityRatApp.optColumn.home.search' | translate }}">

                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <fa-icon icon="search"></fa-icon>
                    </button>

                    <button class="input-group-append btn btn-danger" (click)="search('')" *ngIf="currentSearch">
                        <fa-icon icon="trash-alt"></fa-icon>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div class="alert alert-warning" id="no-result" *ngIf="optColumns?.length === 0">
        <span jhiTranslate="securityRatApp.optColumn.home.notFound">No optColumns found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="optColumns?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="securityRatApp.optColumn.name">Name</span></th>
                    <th scope="col" ><span jhiTranslate="securityRatApp.optColumn.description">Description</span></th>
                    <th scope="col" ><span jhiTranslate="securityRatApp.optColumn.showOrder">Show Order</span></th>
                    <th scope="col" ><span jhiTranslate="securityRatApp.optColumn.active">Active</span></th>
                    <th scope="col" ><span jhiTranslate="securityRatApp.optColumn.isVisibleByDefault">Is Visible By Default</span></th>
                    <th scope="col" ><span jhiTranslate="securityRatApp.optColumn.optColumnType">Opt Column Type</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let optColumn of optColumns ;trackBy: trackId">
                    <td><a [routerLink]="['/opt-column', optColumn.id, 'view']">{{ optColumn.id }}</a></td>
                    <td>{{ optColumn.name }}</td>
                    <td>{{ optColumn.description }}</td>
                    <td>{{ optColumn.showOrder }}</td>
                    <td>{{ optColumn.active }}</td>
                    <td>{{ optColumn.isVisibleByDefault }}</td>
                    <td>
                        <div *ngIf="optColumn.optColumnType">
                            <a [routerLink]="['/opt-column-type', optColumn.optColumnType?.id, 'view']" >{{ optColumn.optColumnType?.name }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/opt-column', optColumn.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/opt-column', optColumn.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(optColumn)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
