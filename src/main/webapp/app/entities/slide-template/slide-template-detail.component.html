<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="slideTemplate">
            <h2><span jhiTranslate="securityRatApp.slideTemplate.detail.title">Slide Template</span> {{ slideTemplate.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="securityRatApp.slideTemplate.name">Name</span></dt>
                <dd>
                    <span>{{ slideTemplate.name }}</span>
                </dd>
                <dt><span jhiTranslate="securityRatApp.slideTemplate.description">Description</span></dt>
                <dd>
                    <span>{{ slideTemplate.description }}</span>
                </dd>
                <dt><span jhiTranslate="securityRatApp.slideTemplate.content">Content</span></dt>
                <dd>
                    <span>{{ slideTemplate.content }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/slide-template', slideTemplate.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
