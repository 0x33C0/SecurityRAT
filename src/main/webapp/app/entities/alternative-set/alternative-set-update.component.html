<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-alternative-set-heading" jhiTranslate="securityRatApp.alternativeSet.home.createOrEditLabel">Create or edit a Alternative Set</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="securityRatApp.alternativeSet.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                           formControlName="name"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="securityRatApp.alternativeSet.description" for="field_description">Description</label>
                    <input type="text" class="form-control" name="description" id="field_description"
                           formControlName="description"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="securityRatApp.alternativeSet.showOrder" for="field_showOrder">Show Order</label>
                    <input type="number" class="form-control" name="showOrder" id="field_showOrder"
                           formControlName="showOrder"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="securityRatApp.alternativeSet.active" for="field_active">Active</label>
                    <input type="checkbox" class="form-control" name="active" id="field_active"
                           formControlName="active"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="securityRatApp.alternativeSet.optColumn" for="field_optColumn">Opt Column</label>
                    <select class="form-control" id="field_optColumn" name="optColumn" formControlName="optColumn">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="optColumnOption.id === editForm.get('optColumn')!.value?.id ? editForm.get('optColumn')!.value : optColumnOption" *ngFor="let optColumnOption of optcolumns; trackBy: trackById">{{ optColumnOption.name }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
