<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="trainingGeneratedSlideNode">
            <h2><span jhiTranslate="securityRatApp.trainingGeneratedSlideNode.detail.title">Training Generated Slide Node</span> {{ trainingGeneratedSlideNode.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="securityRatApp.trainingGeneratedSlideNode.node">Node</span></dt>
                <dd>
                    <div *ngIf="trainingGeneratedSlideNode.node">
                        <a [routerLink]="['/training-tree-node', trainingGeneratedSlideNode.node?.id, 'view']">{{ trainingGeneratedSlideNode.node?.id }}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="securityRatApp.trainingGeneratedSlideNode.optColumn">Opt Column</span></dt>
                <dd>
                    <div *ngIf="trainingGeneratedSlideNode.optColumn">
                        <a [routerLink]="['/opt-column', trainingGeneratedSlideNode.optColumn?.id, 'view']">{{ trainingGeneratedSlideNode.optColumn?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/training-generated-slide-node', trainingGeneratedSlideNode.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
