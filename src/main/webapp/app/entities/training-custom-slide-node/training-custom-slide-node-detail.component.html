<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="trainingCustomSlideNode">
            <h2><span jhiTranslate="securityRatApp.trainingCustomSlideNode.detail.title">Training Custom Slide Node</span> {{ trainingCustomSlideNode.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="securityRatApp.trainingCustomSlideNode.name">Name</span></dt>
                <dd>
                    <span>{{ trainingCustomSlideNode.name }}</span>
                </dd>
                <dt><span jhiTranslate="securityRatApp.trainingCustomSlideNode.content">Content</span></dt>
                <dd>
                    <span>{{ trainingCustomSlideNode.content }}</span>
                </dd>
                <dt><span jhiTranslate="securityRatApp.trainingCustomSlideNode.anchor">Anchor</span></dt>
                <dd>
                    <span>{{ trainingCustomSlideNode.anchor }}</span>
                </dd>
                <dt><span jhiTranslate="securityRatApp.trainingCustomSlideNode.node">Node</span></dt>
                <dd>
                    <div *ngIf="trainingCustomSlideNode.node">
                        <a [routerLink]="['/training-tree-node', trainingCustomSlideNode.node?.id, 'view']">{{ trainingCustomSlideNode.node?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/training-custom-slide-node', trainingCustomSlideNode.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
