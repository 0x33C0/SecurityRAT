<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-opt-column-content-heading" jhiTranslate="securityRatApp.optColumnContent.home.createOrEditLabel">Create or edit a Opt Column Content</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="securityRatApp.optColumnContent.content" for="field_content">Content</label>
                    <input type="text" class="form-control" name="content" id="field_content"
                           formControlName="content"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="securityRatApp.optColumnContent.optColumn" for="field_optColumn">Opt Column</label>
                    <select class="form-control" id="field_optColumn" name="optColumn" formControlName="optColumn">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="optColumnOption.id === editForm.get('optColumn')!.value?.id ? editForm.get('optColumn')!.value : optColumnOption" *ngFor="let optColumnOption of optcolumns; trackBy: trackById">{{ optColumnOption.name }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="securityRatApp.optColumnContent.requirementSkeleton" for="field_requirementSkeleton">Requirement Skeleton</label>
                    <select class="form-control" id="field_requirementSkeleton" name="requirementSkeleton" formControlName="requirementSkeleton">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="requirementSkeletonOption.id === editForm.get('requirementSkeleton')!.value?.id ? editForm.get('requirementSkeleton')!.value : requirementSkeletonOption" *ngFor="let requirementSkeletonOption of requirementskeletons; trackBy: trackById">{{ requirementSkeletonOption.shortName }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
