<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-requirement-skeleton-heading" jhiTranslate="securityRatApp.requirementSkeleton.home.createOrEditLabel">Create or edit a Requirement Skeleton</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="securityRatApp.requirementSkeleton.universalId" for="field_universalId">Universal Id</label>
                    <input type="text" class="form-control" name="universalId" id="field_universalId"
                           formControlName="universalId"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="securityRatApp.requirementSkeleton.shortName" for="field_shortName">Short Name</label>
                    <input type="text" class="form-control" name="shortName" id="field_shortName"
                           formControlName="shortName"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="securityRatApp.requirementSkeleton.description" for="field_description">Description</label>
                    <input type="text" class="form-control" name="description" id="field_description"
                           formControlName="description"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="securityRatApp.requirementSkeleton.showOrder" for="field_showOrder">Show Order</label>
                    <input type="number" class="form-control" name="showOrder" id="field_showOrder"
                           formControlName="showOrder"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="securityRatApp.requirementSkeleton.active" for="field_active">Active</label>
                    <input type="checkbox" class="form-control" name="active" id="field_active"
                           formControlName="active"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="securityRatApp.requirementSkeleton.reqCategory" for="field_reqCategory">Req Category</label>
                    <select class="form-control" id="field_reqCategory" name="reqCategory" formControlName="reqCategory">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="reqCategoryOption.id === editForm.get('reqCategory')!.value?.id ? editForm.get('reqCategory')!.value : reqCategoryOption" *ngFor="let reqCategoryOption of reqcategories; trackBy: trackById">{{ reqCategoryOption.name }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label jhiTranslate="securityRatApp.requirementSkeleton.tagInstance" for="field_tagInstances">Tag Instance</label>
                    <select class="form-control" id="field_tagInstances" multiple name="tagInstances" formControlName="tagInstances">
                        <option [ngValue]="getSelected(editForm.get('tagInstances')!.value, tagInstanceOption)" *ngFor="let tagInstanceOption of taginstances; trackBy: trackById">{{ tagInstanceOption.name }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label jhiTranslate="securityRatApp.requirementSkeleton.collectionInstance" for="field_collectionInstances">Collection Instance</label>
                    <select class="form-control" id="field_collectionInstances" multiple name="collectionInstances" formControlName="collectionInstances">
                        <option [ngValue]="getSelected(editForm.get('collectionInstances')!.value, collectionInstanceOption)" *ngFor="let collectionInstanceOption of collectioninstances; trackBy: trackById">{{ collectionInstanceOption.name }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label jhiTranslate="securityRatApp.requirementSkeleton.projectType" for="field_projectTypes">Project Type</label>
                    <select class="form-control" id="field_projectTypes" multiple name="projectTypes" formControlName="projectTypes">
                        <option [ngValue]="getSelected(editForm.get('projectTypes')!.value, projectTypeOption)" *ngFor="let projectTypeOption of projecttypes; trackBy: trackById">{{ projectTypeOption.name }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
