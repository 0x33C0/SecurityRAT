<div>
    <h2 id="page-heading">
        <span jhiTranslate="securityRatApp.trainingTreeNode.home.title">Training Tree Nodes</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-training-tree-node" [routerLink]="['/training-tree-node/new']">
            <fa-icon icon="plus"></fa-icon>
            <span class="hidden-sm-down"  jhiTranslate="securityRatApp.trainingTreeNode.home.createLabel">
            Create a new Training Tree Node
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'securityRatApp.trainingTreeNode.home.search' | translate }}">

                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <fa-icon icon="search"></fa-icon>
                    </button>

                    <button class="input-group-append btn btn-danger" (click)="search('')" *ngIf="currentSearch">
                        <fa-icon icon="trash-alt"></fa-icon>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div class="alert alert-warning" id="no-result" *ngIf="trainingTreeNodes?.length === 0">
        <span jhiTranslate="securityRatApp.trainingTreeNode.home.notFound">No trainingTreeNodes found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="trainingTreeNodes?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="securityRatApp.trainingTreeNode.nodeType">Node Type</span></th>
                    <th scope="col" ><span jhiTranslate="securityRatApp.trainingTreeNode.sortOrder">Sort Order</span></th>
                    <th scope="col" ><span jhiTranslate="securityRatApp.trainingTreeNode.active">Active</span></th>
                    <th scope="col" ><span jhiTranslate="securityRatApp.trainingTreeNode.parentId">Parent Id</span></th>
                    <th scope="col" ><span jhiTranslate="securityRatApp.trainingTreeNode.trainingId">Training Id</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let trainingTreeNode of trainingTreeNodes ;trackBy: trackId">
                    <td><a [routerLink]="['/training-tree-node', trainingTreeNode.id, 'view']">{{ trainingTreeNode.id }}</a></td>
                    <td jhiTranslate="{{ 'securityRatApp.TrainingTreeNodeType.' + trainingTreeNode.nodeType }}">{{ trainingTreeNode.nodeType }}</td>
                    <td>{{ trainingTreeNode.sortOrder }}</td>
                    <td>{{ trainingTreeNode.active }}</td>
                    <td>
                        <div *ngIf="trainingTreeNode.parentId">
                            <a [routerLink]="['/training-tree-node', trainingTreeNode.parentId?.id, 'view']" >{{ trainingTreeNode.parentId?.id }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="trainingTreeNode.trainingId">
                            <a [routerLink]="['/training', trainingTreeNode.trainingId?.id, 'view']" >{{ trainingTreeNode.trainingId?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/training-tree-node', trainingTreeNode.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/training-tree-node', trainingTreeNode.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(trainingTreeNode)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
